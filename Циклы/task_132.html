<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Объект с количеством элементов в массиве JavaScript</title>
</head>

<script>


   console.log('====================== 1 ========================');

   let str = 'hello world!!';
   let arr = str.split('') 
   let count = {};         
   let result = 0 

   for (let item of arr) {
      if (count[item] === undefined) {
         count[item] = 1;
      } else {
         count[item]++;
      }
   }

   for (let item in count) {
      if(count[item] > 1) {
         result += count[item]
      };
   };

   console.log(result);

</script>

<body>
</body>

</html>
