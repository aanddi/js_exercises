<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>for loop in JavaScript</title>
</head>

<script>
   /*______________№1______________*/
   for (let i = 1; i <= 100; i++) {
      console.log(i)
   }

   /*______________№2______________*/
   for (let i = 11; i <= 33; i++) {
      console.log(i)
   }

   /*______________№3______________*/
   for (let i = 1; i <= 100; i++) {
      if (i % 2 == 0) {
         console.log(i)
      }
   }
   /*______________№4______________*/
   for (let i = 1; i <= 99; i++) {
      if (i % 2 != 0) {
         console.log(i)
      }
   }
   
   /*______________№5______________*/
   for (let k = 100; ; --k) {
      if (k == 0) {
         console.log(k)
         break;
      }
      console.log(k)
   }
</script>

<body>

</body>

</html>
