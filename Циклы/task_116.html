<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Перебор объекта циклом for-in в JavaScript</title>
</head>

<script>
   /*______________№1______________*/
   let arr = [2, 5, 9, 15, 1, 4];

   for (let i = 0; i <= arr.length - 1; i++) {
      if (arr[i] > 3 && arr[i] < 10) {
         console.log(arr[i])
      } else {
         continue;
      }
   };

   console.log('\n');

   /*______________№2______________*/

   let obj = { a: 1, b: 2, c: 3, d: 4, e: 5 };

   for (let key in obj) {
      if (obj[key] % 2 == 0) {
         console.log(obj[key]);
      } else {
         continue;
      }
   }

</script>

<body>

</body>

</html>
