<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Накопление элементов массивов в циклах JavaScript</title>
</head>

<script>

   /*______________№1______________*/
   let res1 = 0
   let arr = [2, 5, 9, 3, 1, 4];

   for (let i = 0; i <= arr.length - 1; i++) {
      res1 = res1 + arr[i]
   };
   console.log(res1)

   /*______________№2______________*/
   let res2 = 0
   let arr2 = [2, 5, 9, 3, 1, 4];

   for (let i = 0; i <= arr.length - 1; i++) {
      if (arr2[i] % 2 == 0) {
         res2 = res2 + arr2[i]
      } else {
         continue;
      }
   };
   console.log(res2)

   /*______________№3______________*/
   let res3 = 0
   let arr3 = [2, 5, 9, 3, 1, 4];

   for (let i = 0; i <= arr.length - 1; i++) {
      res3 = res3 + arr3[i] ** 2
   };
   console.log(res3)

   /*______________№4______________*/
   let res4 = 1;
   let arr4 = [2, 5, 9, 3, 1, 4];

   for (let i = 0; i <= arr.length - 1; i++) {
      res4 = res4 * arr3[i] 
   };
   console.log(res4)

</script>

</body>
</html>
