<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Заполнение массива в JavaScript</title>
</head>

<script>


   console.log('====================== 1 ========================');
   let arr1 = [];

   for (let i = 1; i <= 10; i++) {
      arr1.push(i)
   }

   console.log(arr1)

   console.log('====================== 2 ========================');
   let arr2 = [];

   for (let i = 1; i <= 10; i++) {
      arr2.push('x')
   }

   console.log(arr2)

   console.log('====================== 3 ========================');
   let arr3 = [1, -9, 3, -5, 5, 6, -2, 7, -1];
   let newArr = [];

   for (let key in arr3) {
      if (arr3[key] > 0) {
         newArr.push(arr3[key]);
      } else {
         continue;
      }
   }

   console.log(arr3); 
   console.log(newArr); 

</script>

<body>
</body>

</html>
