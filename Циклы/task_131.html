<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Подсчет количества элементов в массиве JavaScript</title>
</head>

<script>


   console.log('====================== 1 ========================');

   let arr = [1, 2, 3, 2, 4, 3, 5, 6, 3, 2, 3];
   let count = 0;

   for (let i of arr) {
      if (i == 3) {
         count += 1
      } else {
         continue;
      };
   };

   console.log(count);

   console.log('====================== 2 ========================');

   let arr1 = [1, 2, 3, 2, 4, 3, 5, 6, 3, 2, 3];
   let count1 = 0;

   for (let i of arr1) {
      if (i == 3 || i == 2) {
         count1 += 1
      } else {
         continue;
      };
   };

   console.log(count1);

</script>
