<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Вложенные циклы в JavaScript</title>
</head>

<script>


   console.log('====================== 1 ========================');
   for (let i = 1; i <= 9; i++) {
      for (let k = 1; k <= 3; k++) {
         document.write(i);
      };
   };

   document.write('<br><br>');

   console.log('====================== 2 ========================');
   for (let i = 1; i <= 3; i++) {
      document.write(' ')
      for (let k = 1; k <= 3; k++) {
         document.write('\n' + i + k + ' ');
      };
   };

</script>

<body>
</body>

</html>
