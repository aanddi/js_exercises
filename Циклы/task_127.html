<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Изменение массива в цикле JavaScript</title>
</head>

<script>


   console.log('====================== 1 ========================');

   let arr1 = [1, 2, 3, 4, 5];

   for (let item in arr1) {
      arr1[item] = arr1[item] ** 2;
   };
   console.log(arr1)



   console.log('====================== 2 ========================');

   let arr2 = [1, 2, 3, 4, 5];

   for (let item in arr2) {
      arr2[item] -= 1
   };
   console.log(arr2)

   console.log('====================== 3 ========================');

   let arr3 = [1, 2, 3, 4, 5];

   for (let item in arr3) {
      arr3[item] += 10
   };
   console.log(arr3)

</script>
