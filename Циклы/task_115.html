<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Цикл for для массивов в JavaScript</title>
</head>

<script>
   /*______________№1______________*/
   let arr = ['a', 'b', 'c', 'd', 'e'];

   for (let k = 0; k <= arr.length - 1; k++) {
      console.log(arr[k]);
   };

   console.log('\n');

   /*______________№2______________*/
   let arr1 = ['a', 'b', 'c', 'd', 'e'];

   for (let i = 0; i <= arr1.length - 1; i++) {
      if (i == 0 || i == arr1.length - 1) {
         continue;
      }
      console.log(arr1[i]);
   };

   console.log('\n');

   /*______________№3______________*/
   let arr3 = ['a', 'b', 'c', 'd', 'e'];
   let i = arr3.length - 1;

   for (i; i >= 0; i--) {
      console.log(arr3[i])
   };

   console.log('\n');

   /*______________№4______________*/
   let arr4 = ['a', 'b', 'c', 'd', 'e'];

   for (let i = 0; i <= arr.length - 1; i++) {
      console.log(arr[i]);
   }

</script>

<body>

</body>

</html>
