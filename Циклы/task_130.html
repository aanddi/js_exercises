<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Изменение объектов через цикл в JavaScript</title>
</head>

<script>


   console.log('====================== 1 ========================');

   let arr = ['a', 'b', 'c', 'd', 'e'];
   let flag = false;

   for (let elem of arr) {
      if (elem == 'c') {
         flag = true;
         break;
      }
   }

   if (flag === true) {
      console.log('+++');
   } else {
      console.log('---');
   }

   console.log('====================== 2 ========================');

   let num = 4;
   let flag2 = true;
   let i = 2;

   while (i < num) {
      if (num % i == 0) {
         flag2 = !flag2;
         break;

      } else {
         i += 1;
      };
   };

   if (flag2) {
      console.log(`Число ${num} является простым`)
   } else {
      console.log(`Число ${num} не является простым`)
   }

</script>

</html>
