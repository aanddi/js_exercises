<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Цифры числа при переборе циклом JavaScript</title>
</head>

<script>

   /*______________№1______________*/
   for (let i = 10; i <= 1000; i++) {
      res1 = String(i);
      console.log(res1[0]);
   };

   console.log('\n');

   /*______________№2______________*/
   let res = 0;
   for (let i = 10; i <= 1000; i++) {
      str = String(i);
      res = Number(str[0]) + Number(str[1])
      console.log(res);
   };

   console.log('\n');

   /*______________№3______________*/
   for (let i = 10; i <= 1000; i++) {
      str = String(i);
      if (str[0] == 1) {
         console.log(Number(str));
      } else {
         continue;
      };
   };

   console.log('\n');

   /*______________№4______________*/
   for (let i = 10; i <= 1000; i++) {
      str = String(i);
      if (Number(str[0]) + Number(str[1])  == 5) {
         console.log(Number(str));
      } else {
         continue;
      };
   };

</script>
