<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Перебор объекта циклом for-in в JavaScript</title>
</head>

<script>
   /*______________№1______________*/
   let obj = { x: 1, y: 2, z: 3 };
   for (let key in obj) {
      console.log(key);
   }

   /*______________№2______________*/
   let obj1 = { x: 1, y: 2, z: 3 };
   for (let key in obj1) {
      console.log(obj1[key]);
   }

</script>

<body>

</body>

</html>
