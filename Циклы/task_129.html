<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Изменение объектов через цикл в JavaScript</title>
</head>

<script>


   console.log('====================== 1 ========================');

   let obj1 = {x: 1, y: 2, z: 3};

   for (let key in obj1) {
      obj1[key] = obj1[key] ** 2;
   };

   console.log(obj1)

   console.log('====================== 2 ========================');

   let obj2 = {x: 1, y: 2, z: 3};

   for (let key in obj2) {
      obj2[key] += 1
   };

   console.log(obj2)

</script>

<body>
</body>

</html>
