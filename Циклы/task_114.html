<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Цикл while в JavaScript</title>
</head>

<script>
   /*______________№1______________*/
   let a = 1;

   while (a <= 100) {
      console.log(a)
      a++;
   }

   /*______________№2______________*/
   let a1 = 11;

   while (a1 <= 33) {
      console.log(a1)
      a1++;
   }

   /*______________№2______________*/
   let a3 = 14;

   while (a3 <= 1000) {
      a3 = a3 * 3;
      console.log(a3);
   }

</script>

<body>

</body>

</html>
