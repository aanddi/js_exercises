<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Экспорт переменных и функций в модулях через замыкания в JavaScript</title>
   </head>
   <body>

      <script>
         (function () {
            let str1 = "переменная модуля";
            let str2 = "переменная модуля";
            let str3 = "переменная модуля";

            function func1() {
               alert("функция модуля");
            }
            function func2() {
               alert("функция модуля");
            }
            function func3() {
               alert("функция модуля");
            }

            window.str1 = str1;
            window.func2 = func2;
            window.func3 = func3;
         })();
         console.log(str1); // выведет "переменная модуля"
         func2(); // вызовет функцию func2 внутри модуля
         func3(); // вызовет функцию func3 внутри модуля
      </script>
   </body>
</html>
