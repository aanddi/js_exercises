<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Строковое сравнение дат на JavaScript</title>

      <script>
         console.log("====================== 1 ========================");

         let date1 = "20201131";
         let date2 = "20201201";

         if (date1 > date2) {
            console.log("2020.11.31 больше");
         } else {
            console.log("2020.12.01 больше");
         }

         console.log("====================== 2 ========================");

         let date3 = "0921";
         let date4 = "0923";

         if (date3 > date4) {
            console.log("09-21 больше");
         } else {
            console.log("09-23 больше");
         }

         console.log("====================== 3 ========================");
         let date = "03-20";

         if (date >= "01-01" && date <= "03-08") {
            console.log("Водолей");
         }

         if (date >= "03-09" && date <= "06-17") {
            console.log("Рыбы");
         }

         if (date >= "06-18" && date <= "12-31") {
            console.log("Козерог");
         }
         
      </script>
   </head>

   <body></body>
</html>
