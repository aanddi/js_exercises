<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Практика на получение моментов времени в JavaScript</title>

      <script>
         console.log("====================== 1 ========================");

         let day = new Date(2023, 4, 2, 23);
         let now = new Date(2023, 4, 3, 15);
         let diff1 = now - day;

         console.log(diff1 / 1000);

         console.log("====================== 2 ========================");

         let day1 = new Date(2023, 4, 3, 23);
         let now1 = new Date(2023, 4, 3, 15);
         let diff2 = day1 - now1;

         console.log(diff2 / 1000);

         console.log("====================== 3 ========================");

         let day2 = new Date(2023, 12, 31, 23);
         let now2 = new Date(2023, 4, 3, 15);
         let diff3 = day2 - now2;

         console.log(diff3 / 1000 / 60 / 60 / 24);

         console.log("====================== 4 ========================");

         function isLeap() {
            if (new Date().getFullYear() == 12) {
               return true;
            } else {
               return false;
            }
         }
         if (isLeap == true) {
            console.log("Високосный");
         } else {
            console.log("Обычный");
         }
         
      </script>
   </head>

   <body></body>
</html>
