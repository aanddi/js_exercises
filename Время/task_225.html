<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Получения дня недели на JavaScript</title>

      <script>
          
         let date = new Date();

         console.log("====================== 1 ========================");

         console.log(`Номер текущего дня недели ${date.getDay()}`);

         console.log("====================== 2 ========================");

         if (date.getDay() == 0 || date.getDay() == 6) {
          console.log(`${date.getDay()} - Выходной день`)
         } else {
          console.log(`${date.getDay()} - Рабочий день`)
         }

         console.log("====================== 3 ========================");

         console.log(`До воскресенья осталось ${6 - date.getDay()}`)

      </script>
   </head>

   <body></body>
</html>
