<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Определение високосного года в JavaScript</title>

      <script>

         console.log("====================== 1 ========================");

         function isLeap() {
            if (new Date().getDate() == 29) {
               return true;
            } else {
               return false;
            }

         }
         if (isLeap == true) {
            console.log("Високосный");
         } else {
            console.log("Обычный");
         }

         
      </script>
   </head>

   <body></body>
</html>
