<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Массив объектов в JavaScript</title>
</head>

<script>


   console.log('====================== 1 ========================');

   let employees = [
      {
         name: 'name1',
         salary: 300,
      },
      {
         name: 'name2',
         salary: 400,
      },
      {
         name: 'name3',
         salary: 500,
      },
   ];

   for (let item of employees) {
      console.log(item.name + ' ' + '-' + ' ' + item.salary)
   }

   console.log('====================== 2 ========================');

   let employees2 = [
      {
         name: 'name1',
         salary: 300,
      },
      {
         name: 'name2',
         salary: 400,
      },
      {
         name: 'name3',
         salary: 500,
      },
   ];

   let sum = 0;

   for (let item of employees) {
      sum += item.salary;
   };

   console.log(sum)

   console.log('====================== 3 ========================');

   let employees3 = [
      {
         name: 'name1',
         salary: 300,
         age: 28,
      },
      {
         name: 'name2',
         salary: 400,
         age: 29,
      },
      {
         name: 'name3',
         salary: 500,
         age: 30,
      },
      {
         name: 'name4',
         salary: 600,
         age: 31,
      },
      {
         name: 'name5',
         salary: 700,
         age: 32,
      },
   ];

   let sum2 = 0;

   for (let item of employees3) {
      if (item.age >= 30) {
         sum2 += item.salary
      };
   };

   console.log(sum2);

</script>

</body>

</html>
