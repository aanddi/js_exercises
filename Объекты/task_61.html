      let key1 = 'x';
      let key2 = 'y';
      let key3 = 'z';

      let obj2 = {
         [key1]: 1,
         [key2]: 2,
         [key3]: 3
      };

      console.log(obj2[key1]);
      console.log(obj2[key2]);
      console.log(obj2[key3]);

   </script>
