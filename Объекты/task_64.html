<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Типизация объектов в JavaScript</title>

   <script>

      /*______________№1______________*/
      console.log(typeof { x: 1, y: 2, z: 3 }); // object

      /*______________№2______________*/
      console.log(typeof {});  // object

      /*______________№3______________*/
      let obj1 = { x: 1, y: 2, z: 3 };
      console.log(typeof obj1); // object

      /*______________№4______________*/
      let obj = { x: 1, y: 2, z: 3 };
      console.log(typeof obj['x']); // number


   </script>

</head>

<body>

</body>

</html>
