<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Функции по умолчанию при деструктуризации массива в JavaScript</title>

      <script>
         console.log("====================== 1 ========================");

         function func() {
            return (
               String(new Date().getFullYear()) 
               + " " +
               String(new Date().getMonth() + 1) 
               + " " +
               String(new Date().getDate())
            );
         }

         console.log(func());

      </script>
   </head>

   <body></body>
</html>
