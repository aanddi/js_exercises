<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Переменные и значения по умолчанию в JavaScript</title>

      <script>
         console.log("====================== 1 ========================");

         let options = {
            width: 400,
            height: 500,
         };

         let { color:c = 'red', width:w, height:h} = options;

         console.log(c);
         console.log(w);
         console.log(h);

      </script>
   </head>

   <body></body>
</html>
