<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Необязательные параметры в JavaScript</title>

   <script>

      console.log('====================== 1 ========================');

      function func(num = 5) {
         console.log(num * num);
      }

      func(2); // 4
      func(3); // 9
      func(); // 25

      console.log('====================== 2 ========================');

      function func2(num1 = 0, num2 = 0) {
         console.log(num1 + num2);
      };

      func2(2, 3); // 5
      func2(3);    // 3
      func2();     // 0

   </script>

</head>

</body>

</html>
