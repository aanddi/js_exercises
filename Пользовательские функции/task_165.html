<head>

   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Применение return в циклах в JavaScript</title>

   <script>

      console.log('====================== 1 ========================');

      let i = 0;

      function calc(x) {
         for (;; i++) {
            x = x / 2;
            if (x <= 10) {
               return i;
            } 
         }
      }
      console.log(calc(100));

   </script>
