<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Логические операторы без if в функциях JavaScript</title>

   <script>

      console.log('====================== 1 ========================');

      let x = 2, y = 2

      function func(a, b) {
         return a == b;
      };

      console.log(func(x, y));

      console.log('====================== 2 ========================');

      x = 3;
      y = 2;

      function func2(a, b) {
         return a != b;
      }

      console.log(func2(x, y));

      console.log('====================== 3 ========================');

      x = 3;
      y = 3;

      function func3(a, b) {
         return a + b >= 10;
      }

      console.log(func3(x, y));

      console.log('====================== 4 ========================');

      let number = -2;

      function func4(num) {
         return num >= 0
      }

      console.log(func4(number));

   </script>
