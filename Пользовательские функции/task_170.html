      console.log(res9);

      function getDigitsSum(number) {
         let arr = String(number).split('');
         let sum = 0;

         for (let elem of arr) {
            sum += Number(elem);
         }

         return sum;
      }

      console.log('====================== 10 ========================');

      console.log(isPrime(13)); // должен вывести true

      function isPrime(num) {
         for (let i = 2; i < num; i++) {
            if (num % i !== 0) {
               return true;
            } else {
               return false;
            }
         }
      }
