   <title>Инструкция return в JavaScript</title>

   <script>

      console.log('====================== 1 ========================');

      function calcCube(x) {
         return Math.pow(x, 3)
      };

      let res = calcCube(3);

      console.log(res)

      console.log('====================== 2 ========================');

      function calcSqrt(x) {
         return Math.sqrt(x)
      };

      let res2 = calcSqrt(3) + calcSqrt(4);
      console.log(res2)

   </script>
