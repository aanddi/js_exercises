   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Параметры функций в JavaScript</title>

   <script>

      console.log('====================== 1 ========================');

      function cube(a) {
         console.log(Math.pow(a, 3));
      }

      cube(2);

      console.log('====================== 2 ========================');

      function negative(b) {
         if (b >= 0) {
            console.log('+++')
         } else {
            console.log('---')
         }
      }

      negative(-2);

   </script>
