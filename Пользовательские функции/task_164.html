<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Цикл и return в JavaScript</title>

   <script>

      console.log('====================== 1 ========================');

      function func(num) {
         let sum = 0;

         for (let i = 1; i <= num; i++) {
            sum += i;
            return sum;
         }
      }

      console.log(func(5)); // 1

   </script>

</head>

</html>
