<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Замыкания и вызов функции на месте в JavaScript</title>

      <script>
         console.log("====================== 1 ========================");

         let func = (function () {
            let num = 1;

            return function () {
               console.log(num);
               num++;
            };
         })();

         func();
         func();
         func();
         func();
         func();
         
         console.log("====================== 2 ========================");

         let func5 = (function () {
            let num = 1;
            return function () {
               if (num == 5) {
                  console.log(num);
                  num = 1;
               } else {
                  console.log(num);
                  num++;
               }
            };
         })();
         func5();
         func5();
         func5();
         func5();
         func5();
         func5();
         func5();
         func5();
         func5();
         func5();
         func5();
         func5();
         func5();
         func5();
         func5();
         func5();
         func5();
         func5();

      </script>
   </head>

   <body></body>
</html>
