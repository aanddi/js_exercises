<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Работа с рекурсией в JavaScript</title>

      <script>
         console.log("====================== 1 ========================");

         let arr1 = [1, 2, 3, 4, 5];

         function result(arr) {

            console.log(arr.shift());

            if (arr.length != 0) {
               result(arr);
            }
         }

         result(arr1);

         console.log("====================== 2 ========================");

         function getSum(arr) {

            let sum = Math.pow(arr.shift(), 2);

            if (arr.length !== 0) {
               sum += getSum(arr);
            }

            return sum;
         }

         console.log(getSum([1, 2, 3]));

      </script>
   </head>
