<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Функция, возвращающая функцию в JavaScript</title>

      <script>
         console.log("====================== 1 ========================");

         function func1() {
            return function () {
               return 1;
            };
         }

         function func2() {
            return function () {
               return 2;
            };
         };

         console.log(func1()() + func2()());

         console.log("====================== 2 ========================");

         function func() {
            return function () {
               return function () {
                  return function () {
                     return function () {
                        return "!";
                     };
                  };
               };
            };
         }

         console.log(func()()()()());

         console.log("====================== 3 ========================");

         function func3(num1) {
            return function (num2) {
               return function (num3) {
                  return num1 + num2 + num3;
               };
            };
         }

         console.log(func3(2)(3)(4));

         console.log("====================== 4 ========================");

         function func4(num1) {
            let arr = [];
            arr.push(num1);
            return function (num2) {
               arr.push(num2);
               return function (num3) {
                  arr.push(num3);
                  return function (num4) {
                     arr.push(num4);
                     return function () {
                        return arr;
                     };
                  };
               };
            };
         }

         console.log(func4(2)(3)(4)(5)());
      </script>
   </head>

   <body></body>
</html>
