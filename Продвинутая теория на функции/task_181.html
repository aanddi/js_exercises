<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Function expression и Function declaration в JavaScript</title>

   <script>

      console.log('====================== 1 ========================');

      function func1() {
         console.log('!');
      };

      // Function Declaration

      console.log('====================== 2 ========================');

      let func = function () {
         console.log('!');
      };

      // Function Expression

      console.log('====================== 3 ========================');

      // Обращаемся к функции до ее объявления:
      func(); //выведет '!'

      function func() {
         console.log('!');
      }

      console.log('====================== 4 ========================');

      func(); //ошибка, такой функции еще нет!

      let func = function () {
         console.log('!');
      };

      console.log('====================== 5 ========================');

      let func1 = function () {
         console.log('!')
      };

      let func2 = function () {
         console.log('!')
      };

      function func3() {
         console.log('!')
      };

   </script>

</head>

<body>

</body>

</html>
