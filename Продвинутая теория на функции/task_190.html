      <title>Лексическое окружение функций в JavaScript</title>

      <script>
         console.log("====================== 1 ========================");

         function test() {
            let num1 = 1;
            let num2 = 2;

            return function () {
               return num1 + num2;
            };
         }

         let func = test();
         console.log(func()); // 3
