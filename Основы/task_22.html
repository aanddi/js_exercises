<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Преобразование к числу в JavaScript</title>

   <script>

      /*______________№1______________*/
      let a = '10', b = '20';
      alert(Number(a) + Number(b)); // 30

      /*______________№2______________*/
      alert(Number('2') + Number('3')); // 5 

      /*______________№3______________*/
      alert(2 + Number('3')); // 5

      /*______________№4______________*/
      alert('2' + Number('3')); // 23

      /*______________№5______________*/
      let d = +'2';
      let c = +'3';
      alert(d + c); // 5

   </script>

</head>

<body>

</body>

</html>
