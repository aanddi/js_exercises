<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Специальные значения в JavaScript</title>

   <script>
      /*______________№1______________*/
      let a;
      alert(a);

      /*______________№2______________*/
      let b = null;
      alert(b);

      /*______________№3______________*/
      let t = true;
      alert(t);
      
      /*______________№4______________*/
      let f = false;
      alert(f);

      /*______________№5______________*/
      alert('Andrey' * 'Kuropatkin');

      /*______________№6______________*/
      alert(10 / 0);

      /*______________№7______________*/
      alert(-10 / 0);


   </script>

</head>
