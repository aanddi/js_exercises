<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Строки с цифрами в JavaScript</title>

   <script>

      /*______________№1______________*/
      let str = '12345';

      let summ = Number(str[0]) + Number(str[1]) +  Number(str[2]) +  Number(str[3]) + Number(str[4]);
      alert(`Сумма цифр строки 12345 = ${summ}`)


      /*______________№2______________*/
      let number = String(12345);

      let summ2 = Number(number[0]) + Number(number[1]) +  Number(number[2]) +  Number(number[3]) + Number(number[4]);
      alert(`Сумма цифр числа 12345 = ${summ2}`)

      /*______________№3______________*/
      let summ3 = number[0] * number[1] * number[2] * number[3] * number[4];
      alert(`Произведение цифр числа 12345 = ${summ3}`)

      /*______________№4______________*/
      let x = number[4] + number[3] + number[2] + number[1] + number[0];
      alert(`${number}   ${x}`)

   </script>

</head>

</html>
