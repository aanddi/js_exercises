<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Выделение чисел в JavaScript</title>

   <script>

      /*______________№1______________*/
      let a = '5px', b = '6px';
      alert(parseInt(a) + parseInt(b)) // 11

      /*______________№2______________*/
      let d = '5.5px', c = '6.25px';
      alert(parseFloat(d) + parseFloat(c)) // 11.75

      /*______________№3______________*/
      let z = '5.5px', x = '6.25px';
      alert(parseFloat(z) + parseFloat(x) + 'px') // 11.75px

   </script>

</head>

<body>

</body>

</html>
