<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Преобразование логического типа в JavaScript</title>

   <script>

      /*______________№1______________*/
      alert(true + 3); // 4

      /*______________№2______________*/
      alert(true + true); // 2
 
      /*______________№3______________*/
      alert(true - true); // 0

      /*______________№4______________*/
      alert(true + false); // 1

      /*______________№5______________*/
      alert('1' + true); // 1true

      /*______________№6______________*/
      alert(String(true) + 1 ); // true1

      /*______________№7______________*/
      alert( String(true) + Number(true) ); // true1

   </script>

</head>
