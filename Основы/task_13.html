<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Возведение в степень в JavaScript</title>

   <script>
      /*______________№1______________*/
      alert(2 ** 10);

      /*______________№2______________*/
      let a = 3 * 2 ** 3;
      alert(a); // 24

      /*______________№3______________*/
      let b = (3 * 2) ** 3;
      alert(b); // 216

      /*______________№4______________*/
      let c = 3 * 2 ** (3 + 1);
      alert(c); // 48

      /*______________№5______________*/
      let d = 2 ** 3 * 3;
      alert(d); // 24

      /*______________№6______________*/
      let e = 3 * 2 ** 3 * 3;
      alert(e); // 72

   </script>

</head>

<body>

</body>

</html>
