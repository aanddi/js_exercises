   <title>Преобразование к строке в JavaScript</title>

   <script>

      /*______________№1______________*/
      let a = 2, b = 2;
      alert(String(a) + String(b)) // 22

      /*______________№2______________*/
      let z = 12345;
      alert(String(z).length); // 5
 
      /*______________№3______________*/
      let x = 123, y = 23423;
      let v = String(x).length, n = String(y).length;
      let summ = v + n;
      alert(`Кол-во цифр в переменной x = ${v} \n 
      Кол-во цифр в переменной n = ${n}`);
      alert(`Сложение результата = ${summ}`);

   </script>
