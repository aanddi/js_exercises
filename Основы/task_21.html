<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Автоматическое преобразование типов данных</title>

   <script>

      /*______________№1______________*/
      let a = '5' + '2';
      alert(a); // 52

      /*______________№2______________*/
      let b = '5' + 2;
      alert(b); // 52

      /*______________№3______________*/
      let c = 5 + '2';
      alert(c); // 52

      /*______________№4______________*/
      let d = 5 + 2;
      alert(d); // 7

      /*______________№5______________*/
      let e = '5' * '2';
      alert(e); // 10

      /*______________№6______________*/
      let s = '5' - '2';
      alert(s); // 3

      /*______________№7______________*/
      let f = '5' / '2';
      alert(f); // 2.5

      /*______________№8______________*/
      let g = '5' % '2';
      alert(g); // 1

      /*______________№9______________*/
      let h = '5s' * '2';
      alert(h); // NaN

      /*______________№10______________*/
      let j = '5s' + '2';
      alert(j); // 5s2

      /*______________№11______________*/
      let k = (-'5') + (-'2');
      alert(k); // -7

      /*______________№12______________*/
      let l = '5' * 1 + '2' * 1;
      alert(l); // 7

      /*______________№13______________*/
      let z = '5' * '1' + '2' * '1';
      alert(z); // 7
      /*______________№14______________*/
      let x = '' + 3 + 1;
      alert(x); // 31


   </script>

</head>

<body>

</body>

</html>
