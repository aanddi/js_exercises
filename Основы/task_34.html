<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Вывод текста в документ в JavaScript</title>

   <script>

      /*______________№1______________*/
      document.write("Hello world! <br>");


      /*______________№2______________*/
      document.write("<i>Hello world!</i><br>");

      /*______________№3______________*/
      let str = 'text';

      document.write(`<i>${str}</i>`)

      /*______________№4______________*/
      document.write('<br>1<br>');
      document.write('2<br>');
      document.write('3<br>');
      document.write('4<br>');
      document.write('5<br>');

   </script>

</head>

</body>

</html>
