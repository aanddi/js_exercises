<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Функция prompt в JavaScript</title>

   <script>

      /*______________№1______________*/
      let user = () => {
         let age = prompt(`Введите ваш возраст`)
         return age;
      }

      alert(user());

      /*______________№2______________*/
      let num1 = prompt('Введите первое число');
      let num2 = prompt('Введите второе число');

      alert(Number(num1) + Number(num2)); 

      /*______________№3______________*/
      let q = prompt("Сторона квадрата равна ...?");

      alert(`Площадь квадрата равна ${q ** 2}`);

      /*______________№4______________*/
      let a = prompt("Сторона 1 прямоугольника равна...?");
      let b = prompt("Сторона 1 прямоугольника равна...?");

      let rusult = 2 * (Number(a) + Number(b));

      alert(`Периметр прямоугольника равен ${rusult} `);


   </script>

</head>

</body>

</html>
