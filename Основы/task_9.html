<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Приоритет математических операций в JavaScript</title>

   <script>
      /*______________№1______________*/
      let a = 5 + 5 * 3;
      alert(a); // 20

      /*______________№2______________*/
      let b = 5 + 5 * 3 + 3;
      alert(b); // 23

      /*______________№3______________*/
      let c = 8 / 2 + 2;
      alert(c); // 6

      /*______________№4______________*/
      let d = 8 + 2 / 2;
      alert(d); // 9

      /*______________№5______________*/
      let e = 8 / 2 * 2;
      alert(e); // 8 

      /*______________№6______________*/
      let s = 8 * 4 / 2 / 2;
      alert(s); // 8

      /*______________№7______________*/
      let x = (2 + 3) * (2 + 3);
      alert(x); // 25

      /*______________№8______________*/
      let z = (2 + 3) * 2 + 3;
      alert(z); // 13

      /*______________№9______________*/
      let v = 2 * (2 + 4 * (3 + 1));
      alert(v); // 36

      /*______________№10______________*/
      let j = 2 * 8 / 4;
      alert(j); // 4

      /*______________№11______________*/
      let i = (2 * 8) / 4;
      alert(i); // 4

      /*______________№12______________*/
      let p = 2 * (8 / 4);
      alert(p); // 4

   </script>

</head>

<body>

</body>

</html>
