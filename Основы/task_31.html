<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Операции инкремента и декремента в JavaScript</title>

   <script>

      /*______________№1______________*/
      let num = 10;

      num++;
      num++;
      num--;

      alert(num);

      /*______________№2______________*/
      let num2 = 3;
      alert(++num); // 4

      /*______________№3______________*/
      let num3 = 3;
      alert(num++); // 4

      /*______________№4______________*/
      let num4 = 3;
      alert(--num); // 2

      /*______________№5______________*/
      let num5 = 3;
      alert(num--); // 2

      /*______________№6______________*/
      let num6 = 3;
      let num7 = ++num6;
      alert(num6); // 3
      alert(num7); // 4

      /*______________№7______________*/
      let num8 = 3;
      let num9 = num8++;
      alert(num8); // 3
      alert(num9); // 4

      /*______________№8______________*/
      let num10 = 3;
      let num11 = --num10;
      alert(num10); // 3
      alert(num11); // 2

      /*______________№9______________*/
      let num12 = 3;
      let num13 = num12--;
      alert(num12); // 3
      alert(num13); // 2

      /*______________№10______________*/
      let num14 = 3;
      num14++;
      let num15 = num14--;
      alert(num14++); // 5
      alert(--num15); // 2

   </script>

</head>

<body>

</body>

</html>
