<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Преобразование к логическому типу в JavaScript</title>

   <script>

      /*______________№1______________*/
      let test1 = Boolean(3);
      alert(test1); // true

      /*______________№2______________*/
      let test2 = Boolean(0);
      alert(test2); // false

      /*______________№3______________*/
      let test3 = Boolean(-1);
      alert(test3); // true

      /*______________№4______________*/
      let test4 = Boolean(-0);
      alert(test4); // false

      /*______________№5______________*/
      let test5 = Boolean(+0);
      alert(test5); // false

      /*______________№6______________*/
      let test6 = Boolean('abc');
      alert(test6); // true

      /*______________№7______________*/
      let test7 = Boolean('');
      alert(test7); // false

      /*______________№8______________*/
      let test8 = Boolean('0');
      alert(test8); // true 

      /*______________№9______________*/
      let test9 = Boolean(true);
      alert(test9); // true

      /*______________№10______________*/
      let test10 = Boolean(false);
      alert(test10); // false

      /*______________№11______________*/
      let test11 = Boolean('true');
      alert(test11); // true

      /*______________№12______________*/
      let test12 = Boolean('false');
      alert(test12); // true

      /*______________№13______________*/
      let test13 = Boolean(null);
      alert(test13); // false

      /*______________№14______________*/
      let test14 = Boolean('null');
      alert(test14); // true

      /*______________№15______________*/
      let test15 = Boolean(undefined);
      alert(test15); // false

      /*______________№16______________*/
      let test16 = Boolean('undefined');
      alert(test16) // true

      /*______________№17______________*/
      let test17 = Boolean(NaN);
      alert(test17); // false

      /*______________№18______________*/
      let test18 = Boolean('NaN');
      alert(test18); // true

      /*______________№19______________*/
      let test19 = Boolean(3 * 'abc');
      alert(test19); // false

      /*______________№20______________*/
      let test20 = Boolean(Infinity);
      alert(test20); // true

      /*______________№21______________*/
      let test21 = Boolean(1 / 0);
      alert(test21); // true



   </script>

</head>

<body>

</body>

</html>
