<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Необязательность break в конструкции switch-case в JavaScript</title>
</head>

<script>

   /*______________№1______________*/
   let num = 1; // пусть здесь число 1

   switch (num) {
      case 1:
         console.log(1); // сработает это
      case 2:
         console.log(2); // сработает и это
      case 3:
         console.log(3); // сработает и это
   }


</script>

<body>

</body>

</html>
