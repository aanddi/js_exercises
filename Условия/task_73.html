<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Операторы больше и меньше в JavaScript</title>
</head>

<script>

   /*______________№1______________*/
   let test1 = 11;

   if (test1 > 10) {
      console.log('переменная test1 больше 10')
   } else {
      console.log('переменная test2 меньше 10');
   }

   /*______________№2______________*/
   let test2 = 9;

   if (test2 > 10) {
      console.log('переменная test2 меньше 10');
   } else {
      console.log('переменная test1 больше 10')
   }

   /*______________№3______________*/
   let test3 = 11;

   if (test3 >= 10) {
      console.log('переменная test3 больше или равна 10');
   } else {
      console.log('переменная test2 меньше 10');
   }

   /*______________№4______________*/
   let test4 = 8;

   if (test4 >= 10) {
      console.log('переменная test4 меньше или равна 10');
   } else {
      console.log('переменная test3 больше или равна 10');
   }


</script>
