<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Конструкция else if в JavaScript</title>
</head>

<script>

   /*______________№1______________*/
   let day = 13;

   if (day <= 11) {
      console.log('Первая часть')
   } else if (day <= 22) {
      console.log('Вторая часть')
   } else if (day <= 31) {
      console.log('Третья часть')
   } else {
      console.log('Error!!!')
   }

</script>
