<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Практика на условия if-else в JavaScript</title>
</head>

<script>

   /*______________№1______________*/
   let month = 7;

   if (month == 12 || month == 1 || month == 2) {
      console.log('Зима')
   } else if (month == 3 || month == 4 || month == 5) {
      console.log('Весна')
   } else if (month == 6 || month == 7 || month == 8) {
      console.log('Лето')
   } else if (month == 9 || month == 10 || month == 11) {
      console.log('Осень')
   }

   /*______________№2______________*/
   let str = 'abcde';

   if (str[0] == 'a') {
      console.log('da')
   } else {
      console.log('net')
   }

   /*______________№3______________*/
   const num = 12345;

   if (String(num)[0] == '1' || String(num)[0] == '2' || String(num)[0] == '3') {
      console.log('da')
   } else {
      console.log('net')
   }

   /*______________№4______________*/
   const num1 = '123';
   let result = Number(num1[0]) + Number(num1[1]) + Number(num1[2]);

   console.log(result)

   /*______________№5______________*/
   let num15 = '123033';

   let sum1 = Number(num15[0]) + Number(num15[1]) + Number(num15[2]);
   let sum2 = Number(num15[3]) + Number(num15[4]) + Number(num15[5]);

   if (sum1 == sum2) {
      console.log('суммы равны');
   } else {
      console.log('суммы не равны');
   }


</script>
