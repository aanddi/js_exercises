<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Вложенные конструкции if-else в JavaScript</title>
</head>

<script>

   /*______________№1______________*/
   let num = 91;
   
   if (num >= 10 && num <= 99) {
      num = String(num).split('');
      let x = Number(num[0]) + Number(num[1])
      if (x <= 9) {
         console.log('сумма цифр однозначна');
      } else {
         console.log('сумма цифр двухзначна');
      }
   } else {
      console.log('ERROR!')
   }

</script>
