<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Конструкция switch-case в JavaScript</title>
</head>

<script>

   /*______________№1______________*/
   let lang = 'ru';

   switch (lang) {
      case 'ru':
         console.log('рус');
         break;
      case 'en':
         console.log('анг');
         break;
      case 'de':
         console.log('нем');
         break;
      default:
         console.log('язык не поддерживается');
         break;
   }


</script>

<body>

</body>

</html>
