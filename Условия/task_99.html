<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Логические операции в JavaScript</title>
</head>

<script>

   /*______________№1______________*/
   let a1 = 2 * (3 - 1);
   let b1 = 6 - 2;
   let res1 = a1 == b1;

   console.log(res1)

   /*______________№2______________*/
   let a2 = 5 * (7 - 4);
   let b2 = 1 + 2 + 7;
   let res2 = a2 > b2;

   console.log(res2)

   /*______________№3______________*/
   let a3 = 2 ** 4;
   let b3 = 4 ** 2;
   let res3 = a3 != b3;

   console.log(res3)
</script>

<body>

</body>

</html>
