<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Конструкция if-else в JavaScript</title>
</head>

<script>
   
   let a = 2, b = 3;

   if (a > b) {
      document.write('YES')
   } else {
      document.write('NO')
   };
   
</script>

<body>

</body>

</html>
