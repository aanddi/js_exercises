<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Метод forEach для перебора массива в JavaScript</title>

      <script>
         console.log("====================== 1 ========================");

         let arr = [1, 2, 3, 4, 5];
         let sum = 0;

         arr.forEach(function (elem) {
            sum += Math.pow(elem, 2);
         });

         console.log(sum);

      </script>
   </head>

   <body></body>
</html>
