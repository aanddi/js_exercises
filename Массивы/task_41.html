<!DOCTYPE html>
<html lang="en">

<head>

   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Изменение элементов массива в JavaScript</title>

   <script>

      /*______________№1______________*/
      let array1 = ['a', 'b', 'c'];

      console.log(array1);

      array1[0] = 1;
      array1[1] = 2;
      array1[2] = 3;

      console.log(array1);

      /*______________№2______________*/
      let array2 = [10, 11, 12];

      console.log('\n', array2);

      array2[0] += 3;
      array2[1] += 3;
      array2[2] += 3;

      console.log(array2);
  
      /*______________№3______________*/
      let array3 = [1, 2, 3];

      console.log('\n', array3);

      array3[0]++ ;
      array3[1]++ ;
      array3[2]++ ;

      console.log(array3);
 
   </script>
