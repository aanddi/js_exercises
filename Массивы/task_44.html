   <title>Добавление элементов через push в JavaScript</title>

   <script>

      /*______________№1______________*/
      let array = new Array();

      array.push(1);
      array.push(2);
      array.push(3);

      console.log(array);

      /*______________№2______________*/
      let array2 = [1, 2, 3];

      array2.push(4);
      array2.push(5);

      console.log(array2);


   </script>
