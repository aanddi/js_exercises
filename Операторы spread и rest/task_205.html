<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Оператор spread для строк и чисел в JavaScript</title>

      <script>
         console.log("====================== 1 ========================");

         let arr = [..."12345"];
         console.log(arr);

         // ['1', '2', '3', '4', '5']

         console.log("====================== 2 ========================");

         let arr2 = ["a", ..."12345"];
         console.log(arr2);

         // ["a", '1', '2', '3', '4', '5']

         console.log("====================== 3 ========================");

         let arr3 = [..."12345", ..."56789"];
         console.log(arr3);

         // ['1', '2', '3', '4', '5', '5', '6', '7', '8', '9']

         console.log("====================== 4 ========================");

         let arr41 = ["a", "b", "c"];
         let arr42 = [...arr41, ..."12345"];

         console.log(arr42);

         // ["a", "b", "c", '1', '2', '3', '4', '5']
         
      </script>
   </head>

   <body></body>
</html>
