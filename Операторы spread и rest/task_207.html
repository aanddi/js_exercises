<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Применение операторов rest и spread в JavaScript</title>

      <script>
         console.log("====================== 1 ========================");

         function func(...nums) {
            let sum = 0;
            let count = 0

            for (let num of nums) {
               sum += num;
               count++;
            }

            return sum / count;
         }

         let result = func(1, 2, 3, 4, 1, 1);
         console.log(result); 

      </script>
   </head>

</html>
